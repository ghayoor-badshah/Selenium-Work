color:white;">Proof of Account Ownership - Attach One of the Following</p></div><div style = "clear:left; margin:0 5% 0 5%;"><p style = "font-weight:bold;">Preprinted check (no starter checks)</p></div><div style = "margin:0 5% 0 5%;"><p style = "font-weight:bold;">Copy of a bank statement</p></div><div style = "0 5% 0 5%;;"><p style = "font-weight:bold;">Letter on bank letterhead</p></div><div style = "clear:left;"><p style = "text-align:justify;">Plese note: The financial institution&apos;s name, the employee&apos;s name, and account number must all be preprinted on the document. The ABA (routing number) must be included, but may be handwritten.</p></div>','<div style = "width:100%;"><p>TriNet Marketplace is available exclusively to TriNet&apos;s and employees. Use this online market to  buy thousands of products and services at discounted rates. Save money on your purchasing needs, whether you are buying for your home or business.</p></div><div style = "width:100%;"><p>In addition to offeres from other TriNet clients, TriNet has negotiated special pricing with companies such as AT&T, HP, Virgin America, etc. Marketplace allows you to take advantage of these discounted prices across a wide selection of offers.</p></div><div style = "width:100%;"><p> If there are additional companies that you would like to see listed with special offers, you can request them directly on the Marketplace website. The more votes we get, the better chance we have of negotiating with specific company, thus more savings for you.</p></div><div style = "width:50%;float:left;"><p style = "font-weight:bold;color:orange;">Features & Benefits</p><ul><li>Get discounted pricing on everyday items:<br>computers, cell phones, travel, school supplies, restaurants, tickets, etc.</li><li>Buy from the TriNet client companies -- with the confidence that these are legitimate companies</li><li>Marketplace is free for TriNet clients and their employees</li><li>Notification of hot deals and promotions</li><li>Staff picks and featured offers</li></ul></div><div style = "float:left;width:48.5%;border:5px solid black;height:204px;"><p style = "font-weight:bold;margin:70px 50px 5px 100px;color:green;font-size:25px;">Welcome to Marketplace.</p></div><div style = "width:50%;clear:left;"><p><span style = "color:green;font-weight:bold;color:orange;">Marketplace is easy to use</span><br><b>Step 1: </b>Sign in through the log in page <a href = "http://www.trinetmarketplace.com">TriNetMarketplace.com</a> to access Marketplace</p><p><b>Step 2: </b> Browse Offers by category</p><p><b>Step 3: </b>Obtain and apply discount codes for products and services</p></div><div style = "width:48.4%;float:left;"><table><tr><td style = "font-weight:bold;">Cell Phone Discount:</td><td><a href = "http://www.att.com">At&T</a></td><td><a href = "http://www.verizon.com">Verizon</a></td><td><a href = "http://www.sprint.com">Sprint</a></td></tr><td style = "font-weight:bold;">Travel</td><td><a href = "http://www.virginamerica.com">Virgin America</a></td><td><a href = "http://www.budget.com">Budget</a></td><td><a href = "https://www.enterprise.com">Enterprise</a></td><tr><td style = "font-weight:bold;">Computers:</td><td><a href="http://www.apple.com">Apple</a></td><td><a href = "http://www.dell.com">Dell</a></td><td><a href = "https://www.hp.com">HP</a></td><td><a href = "https://www.lenovo.com">Lenovo</a></td></tr><tr><td  style = "font-weight:bold;">Misc. Personal</td><td><a href = "https://www.restaurant.com">Restaurant.com</a></td><td><a href = "https://www.ticketsatwork.com">TicketsAtWork</a></td></tr></div>'];
